<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container"></div>
      <div class="card-content">
        <header>
          <p>P E R F U M E</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </header>

        <footer>
          <div class="product-value">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>

          <a class="btn" href="#">
            <img src="./images/icon-cart.svg" alt="Cart Icon" /> Add to Cart
          </a>
        </footer>
      </div>
    </div>

    <footer>
      <div class="attribution tracking-in-expand">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/npx08" target="_blank">Npx</a>.
      </div>
    </footer>
  </body>
</html>
